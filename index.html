<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disonancia Player - Reproductor Musical</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Canvas de fondo para animaci√≥n de galaxia -->
    <canvas id="background-canvas"></canvas>
    
    <!-- Pantalla de inicio -->
    <div id="home-screen" class="screen active">
        <div class="home-content">
            <div class="logo">
                <h1>Magia de Curacion</h1>
                <p>Sonido Galaxy</p>
            </div>
            
            <!-- Contador regresivo -->
            <div class="countdown-container">
                <h2>Pr√≥ximo Lanzamiento</h2>
                <div class="countdown">
                    <div class="time-unit">
                        <span id="days">00</span>
                        <label>D√≠as</label>
                    </div>
                    <div class="time-unit">
                        <span id="hours">00</span>
                        <label>Horas</label>
                    </div>
                    <div class="time-unit">
                        <span id="minutes">00</span>
                        <label>Minutos</label>
                    </div>
                    <div class="time-unit">
                        <span id="seconds">00</span>
                        <label>Segundos</label>
                    </div>
                </div>
            </div>
            
            <!-- Bot√≥n reproducir -->
            <button id="play-button" class="main-button">
                <span>‚ñ∂</span>
                Reproducir
            </button>
        </div>
    </div>
    
    <!-- Pantalla del reproductor -->
    <div id="player-screen" class="screen">
        <!-- Navbar con controles de visualizaci√≥n -->
        <div class="visualization-navbar">
            <div class="navbar-controls">
                <label class="switch">
                    <input type="checkbox" id="visualization-mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Animaci√≥n</span>
                
                <!-- Selector de estilos discreto -->
                <div class="style-selector-dropdown hidden" id="style-selector">
                    <select id="style-select" class="style-select">
                        <option value="0">Galaxia</option>
                        <option value="1">Nebulosa</option>
                        <option value="2">Cosmos</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="player-container">
            <!-- Bot√≥n de regreso -->
            
            <!-- √Årea de visualizaci√≥n (cover o canvas) -->
            <div class="visualization-area">
                <!-- Cover del √°lbum -->
                <div id="cover-container" class="cover-container">
                    <img id="album-cover" src="" alt="Album Cover">
                </div>
                
                <!-- Canvas de visualizaci√≥n 3D -->
                <canvas id="visualizer-canvas" class="visualizer-canvas hidden"></canvas>
            </div>
            
            <!-- Informaci√≥n de la canci√≥n -->
            <div class="song-info">
                <h2 id="song-title"></h2>
                <p id="song-artist"></p>
            </div>
            
            <!-- Waveform -->
            <div id="waveform-container" class="waveform-container"></div>
            
            <!-- Controles de reproducci√≥n -->
            <div class="player-controls">
                <!-- Tiempo transcurrido y restante -->
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                
                <!-- Bot√≥n play/pausa -->
                <button id="play-pause-btn" class="play-pause-btn">
                    <span class="play-icon">‚ñ∂</span>
                    <span class="pause-icon hidden">‚è∏</span>
                </button>
                
                <!-- Control de volumen -->
                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
                </div>
            </div>
            
            <!-- Botones de acci√≥n -->
            <div class="action-buttons">
                <button id="presave-btn" class="action-btn presave-btn">
                    üíæ Pre-save en Spotify
                </button>
                <button id="share-btn" class="action-btn share-btn">
                    üì§ Compartir
                </button>
            </div>
            

        </div>
    </div>
    
    <!-- Canvas oculto para compartir -->
    <canvas id="share-canvas" style="display: none;"></canvas>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/countdown.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/visualizer.js"></script>
    <script src="./js/share.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
